type Address {
    street: String
    city: String
    postalCode: String
    state: String
    country: String
}

type Client {
    id: ID!
    name: String
    paymentDetails: PaymentDetails
    address: Address
    invoices: [Invoice]
}

type Invoice {
    id: ID!
    client: Client!
    createdAt: String
    dueAt: String
    payedAt: String
    total: Int
}

type Mutation {
    createClient(name: String): Client
    setPaymentDetails(
        client: ID!
        iban: String
        bic: String
        cardNumber: String
        validUntil: String
    ): Client
    updateClient(client: ID!, name: String): Client
    deleteClient(client: ID!): Client
    createInvoice(
        client: ID!
        createdAt: String
        dueAt: String
        payedAt: String
        total: Int
    ): Invoice
    updateInvoice(
        invoice: ID!
        client: ID!
        createdAt: String
        dueAt: String
        payedAt: String
        total: Int
    ): Invoice
    deleteInvoice(invoice: ID!): Invoice
}

type PaymentDetails {
    iban: String
    bic: String
    cardNumber: String
    validUntil: String
}

type Query {
    clients: [Client]
    client(client: ID!): Client
    invoice(invoice: ID!): Invoice
    invoices: [Invoice]
}

